<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horde Survival</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui-overlay">
        <div id="crystal-display">
            <div class="crystal-count heat">
                <span class="crystal-icon heat"></span>
                <span id="heat-count">0</span>
            </div>
            <div class="crystal-count cold">
                <span class="crystal-icon cold"></span>
                <span id="cold-count">0</span>
            </div>
            <div class="crystal-count force">
                <span class="crystal-icon force"></span>
                <span id="force-count">0</span>
            </div>
            <div class="crystal-total">
                Total: <span id="total-crystals">0</span>/5
            </div>
        </div>
        <div id="xp-display">
            <div id="xp-level">Level <span id="player-level">1</span></div>
            <div id="xp-bar-container">
                <div id="xp-bar-fill"></div>
                <span id="xp-text">0 / 75</span>
            </div>
        </div>
        <div id="powers-display"></div>
        <div id="passive-upgrades-display"></div>
    </div>
    <div id="level-up-modal" class="hidden">
        <div class="modal-content">
            <h2>LEVEL UP!</h2>
            <p>Choose a new power:</p>
            <div id="power-options"></div>
        </div>
    </div>
    <div id="passive-upgrade-modal" class="hidden">
        <div class="modal-content passive">
            <h2>XP LEVEL UP!</h2>
            <p>Choose a passive upgrade:</p>
            <div id="passive-options"></div>
        </div>
    </div>
    <div id="game-over-modal" class="hidden">
        <div class="modal-content">
            <h2>GAME OVER</h2>
            <p>You survived for <span id="survival-time">0</span> seconds</p>
            <p>Enemies defeated: <span id="enemies-defeated">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>
    <div id="start-screen">
        <div class="modal-content">
            <h1>HORDE SURVIVAL</h1>
            <p>Use WASD to move. Collect crystals to gain powers.</p>
            <p>Survive as long as you can!</p>
            <button id="start-btn">Start Game</button>
        </div>
    </div>
    
    <script type="module" src="js/game.js"></script>
</body>
</html>
